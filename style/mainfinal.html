<!DOCTYPE html>
<html lang="en">
<head>
  <title>EMI Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="Screenshot_10-8-2024_25018_127.0.0.1.jpeg">
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-bundle.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-cartesian.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="style/stylelang.css">

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Google Sign-In -->
  <div class="signin-container text-center">
    <div id="g_id_onload"
         data-client_id="205468551568-easqmig20adbo9ltqikqf5cl91566koc.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    <div id="email-display"></div>
  </div>
  
  <!-- Rest of the EMI Calculator page content -->
  <div id="chart-container" class="header" style="width: 100%; height: 300px;"></div>
  <h1 class="card-title text-center" data-tamil="சமமான மாதாந்திர தவணை கணக்கீடு" data-english="Equal Monthly Installment Calculator">சமமான மாதாந்திர தவணை கணக்கீடு</h1>
  <div class="fields-container container-sm">
    <div class="fields-section">
      <div class="header me-5 text-end mt-4">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">Language</button>
          <ul class="dropdown-menu" aria-labelledby="languageDropdown">
            <li><a class="dropdown-item" href="#" id="english-option">English</a></li>
            <li><a class="dropdown-item" href="#" id="tamil-option">தமிழ்</a></li>
          </ul>
        </div>
      </div>
      
      <h2 data-tamil="உங்கள் தரவை உள்ளிடவும்" data-english="Enter Your Data!!!">உங்கள் தரவை உள்ளிடவும்</h2>
      <!-- Form elements here -->
    </div>
    
    <!-- Script for handling Google Sign-In -->
    <script>
      function handleCredentialResponse(response) {
        const responsePayload = decodeJwtResponse(response.credential);
        document.getElementById('email-display').textContent = "Signed in as: " + responsePayload.email;
      }

      function decodeJwtResponse(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      }

      window.onload = function () {
        google.accounts.id.initialize({
            client_id: '205468551568-easqmig20adbo9ltqikqf5cl91566koc.apps.googleusercontent.com',
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.querySelector(".g_id_signin"),
            { theme: "outline", size: "large", width: "100%" }
        );
        google.accounts.id.prompt();
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/example.js"></script>
  </body>
</html>
