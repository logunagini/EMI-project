<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="otpstyle.css">
  <style>
    .verify-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <h2>Enter OTP</h2>
    <form id="verify-otp-form">
      <div class="mb-3">
        <input type="text" class="form-control" id="otp-input" placeholder="Enter OTP" required>
      </div>
      <button type="submit" class="btn btn-primary">Verify OTP</button>
    </form>
    <div id="result-message" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('verify-otp-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const enteredOtp = document.getElementById('otp-input').value;
      const storedOtp = sessionStorage.getItem('generatedOtp');
      const otpExpiryTime = sessionStorage.getItem('otpExpiryTime');
      const currentTime = Date.now();

      if (currentTime > otpExpiryTime) {
        document.getElementById('result-message').textContent = 'OTP has expired. Please request a new one.';
        document.getElementById('result-message').className = 'text-danger';
        return;
      }

      if (enteredOtp === storedOtp) {
        document.getElementById('result-message').textContent = 'OTP verified successfully!';
        document.getElementById('result-message').className = 'text-success';
        // Redirect or proceed with further actions after successful OTP verification
      } else {
        document.getElementById('result-message').textContent = 'Invalid OTP. Please try again.';
        document.getElementById('result-message').className = 'text-danger';
      }
    });
  </script>
</body>
</html>
