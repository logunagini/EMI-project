<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="otpstyle.css">
</head>
<body>
  <div class="split-container container-fluid">
    <div class="left-side">
     
      <h2>AwesomeðŸ’•ðŸ’•ðŸ’•</h2>
    </div>
    <div class="right-side">
      <div class="w-100">
        <h2 class="text-center mb-4">Set New Password</h2>
        <div class="mb-3">
          <label for="new-password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="new-password" placeholder="Enter your new password" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your new password" required>
        </div>
        <button id="set-password-btn"  class ="btn btn-info w-100" disabled>Set Password</button>
        <div id="password-message" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    const setPasswordBtn = document.getElementById('set-password-btn');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');

    newPasswordInput.addEventListener('input', checkPasswords);
    confirmPasswordInput.addEventListener('input', checkPasswords);

    function checkPasswords() {
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (newPassword && confirmPassword && newPassword === confirmPassword) {
        setPasswordBtn.disabled = false;
      } else {
        setPasswordBtn.disabled = true;
      }
    }

    setPasswordBtn.addEventListener('click', function() {
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (newPassword === confirmPassword) {
        document.getElementById('password-message').innerHTML = '<div class="alert alert-success">Password set successfully!</div>';
        window.location.href = 'emi-datas/indexlanguage.html';
        // Here you would typically send the new password to the server to update it in the database.
      } else {
        document.getElementById('password-message').innerHTML = '<div class="alert alert-danger">Passwords do not match. Please try again.</div>';
      }
    });
  </script>
</body>
</html>
