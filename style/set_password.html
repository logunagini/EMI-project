<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="otpstyle.css">
</head>
<body>
  <div class="split-container">
    <div class="left-side">
      <h2>Simple, Free Investing.</h2>
    </div>
    <div class="right-side">
      <div class="w-100">
        <h2 class="text-center mb-4">Set New Password</h2>
        <div class="mb-3">
          <label for="new-password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="new-password" placeholder="Enter your new password" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your new password" required>
        </div>
        <button id="set-password-btn" class="btn btn-primary w-100">Set Password</button>
        <div id="password-message" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('set-password-btn').addEventListener('click', function() {
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword === confirmPassword) {
        document.getElementById('password-message').innerHTML = '<div class="alert alert-success">Password set successfully!</div>';
        // Here you would typically send the new password to the server to update it in the database.
      } else {
        document.getElementById('password-message').innerHTML = '<div class="alert alert-danger">Passwords do not match. Please try again.</div>';
      }
    });
  </script>
</body>
</html>
