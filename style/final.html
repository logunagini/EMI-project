<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
   
    <style>body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
    }
    
    .container {
        text-align: center;
        border: 1px solid #000;
        padding: 20px;
        border-radius: 10px;
        background-color: #f0f0f0;
    }
    
    .button-group {
        margin-bottom: 20px;
    }
    
    .button-group button {
        padding: 10px 20px;
        margin: 5px;
        border: 1px solid #000;
        background-color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .button-group button:hover {
        background-color: #ddd;
    }
    
    h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }
    
    .input-field {
        margin: 10px 0;
        padding: 10px;
        width: 200px;
        border: 1px solid #000;
        border-radius: 5px;
    }
    
    .signup-button {
        margin-top: 20px;
        padding: 10px 20px;
        border: 1px solid #000;
        background-color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .signup-button:hover {
        background-color: #ddd;
    }
    
    .g_id_signin {
        margin-top: 20px;
    }
    </style>
</head>
<body>

    <div class="container" id="sign-in-page">
        <div class="button-group">
            <button id="signup-button" onclick="showSignUp()">Sign Up</button>
            <button id="signin-button" onclick="showSignIn()">Sign In</button>
        </div>
        <h1>Sign Up</h1>
        <input type="email" id="email" class="input-field" placeholder="abc@gmail.com">
        <input type="password" id="password" class="input-field" placeholder="Password">
        <button class="signup-button" onclick="handleSignUp()">Sign Up</button>
        <div class="g_id_signin"></div>
    </div>

    <div class="container" id="home-page" style="display: none;">
        <h1>Home</h1>
        <div id="email-display"></div>
        <button class="signup-button" id="signout-button" onclick="signOut()" disabled>Sign Out</button>
    </div>

    <script>
        let responsePayload;

function handleCredentialResponse(response) {
    responsePayload = decodeJwtResponse(response.credential);

    document.getElementById('sign-in-page').style.display = 'none';
    document.getElementById('home-page').style.display = 'block';
    document.getElementById('email-display').textContent = "Signed in as: " + responsePayload.email;
    document.getElementById('signout-button').disabled = false;

    console.log("ID: " + responsePayload.sub);
    console.log('Full Name: ' + responsePayload.name);
    console.log('Given Name: ' + responsePayload.given_name);
    console.log('Family Name: ' + responsePayload.family_name);
    console.log("Image URL: " + responsePayload.picture);
    console.log("Email: " + responsePayload.email);

    // Send token to backend for verification
    fetch('/tokensignin', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id_token: response.credential })
    })
    .then(response => response.text())
    .then(data => {
        console.log(data);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function decodeJwtResponse(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
}

function signOut() {
    google.accounts.id.revoke(responsePayload.email, done => {
        console.log('User signed out.');
        document.getElementById('sign-in-page').style.display = 'block';
        document.getElementById('home-page').style.display = 'none';
        document.getElementById('email-display').textContent = "";
        document.getElementById('signout-button').disabled = true;
    });
}

function showSignUp() {
    document.getElementById('sign-in-page').style.display = 'block';
    document.getElementById('home-page').style.display = 'none';
}

function showSignIn() {
    document.getElementById('sign-in-page').style.display = 'block';
    document.getElementById('home-page').style.display = 'none';
}

function handleSignUp() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (email && password) {
        // For demonstration, we're storing in sessionStorage
        sessionStorage.setItem('signupEmail', email);
        sessionStorage.setItem('signupPassword', password);

        alert('Sign up successful! You can now sign in.');
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
    } else {
        alert('Please enter both email and password.');
    }
}

window.onload = function () {
    google.accounts.id.initialize({
        client_id: '205468551568-easqmig20adbo9ltqikqf5cl91566koc.apps.googleusercontent.com', // Replace with your Client ID
        callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        { theme: "outline", size: "large" }
    );
    google.accounts.id.prompt();
};

    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
