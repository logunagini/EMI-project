<!DOCTYPE html>
<html lang="en">
<head>
  <title>EMI Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="Screenshot_10-8-2024_25018_127.0.0.1.jpeg">
  <!-- <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-bundle.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-cartesian.min.js"></script> -->
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-bundle.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-cartesian.min.js"></script>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
<link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
<link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">

  <style>
    body {
      background-color:white;
      font-family: Arial, sans-serif; 
      color: red;
    }
    .fields-container {
      display: flex; 
      justify-content: center;
      background-color:#1B1464; 
      color:#c0392b;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(147, 10, 10, 0.1);
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
    }
    .fields-section {
      flex: 1;
      padding: 20px;
    }
    .fields-section h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .form-label {
      color: #ED4C67;
    } 
    .form-control {
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .custom-radio-label {
      display: block;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  
    .btnmodel
    {
      width: 35%;
      padding: 5px;
      border-radius: 8px;
      margin-bottom: 10px;
     background-color: #ccc;
      color:red;
    }
    .btn{
      color: #1B1464;
    }
    .header {
  width: 5rem;
  height: 5rem;

  background-color: transparent;
}
  </style>
</head>
<body>
  <div id="container"  class="header" style="width: 100%; height: 300px;">
    <!-- <img src="Screenshot 2024-08-10 025145.png" > -->
  </div>
 
  <h1 class="card-title text-center " data-tamil="சமமான மாதாந்திர தவணை (EMI) கால்குலேட்டர்" data-english="Equal Monthly Installment (EMI) Calculator">சமமான மாதாந்திர தவணை (EMI) கால்குலேட்டர்</h1>
  <div class="fields-container container-lg">
   
    <div class="fields-section">
     
      <div class="text-end my-3">
        <button id="restartButton" class="btnmodel mx-4">Refresh</button>
        <button id="tamilBtn"  class="btnmodel">தமிழ்</button>
       
      </div>

      <h2 data-tamil="உங்கள் தரவை உள்ளிடவும்" data-english="Enter Your Data!!!">உங்கள் தரவை உள்ளிடவும்</h2>
      <div class="form-group"> 
        <label for="Principal" class="form-label" data-tamil="அசல் (ரூ):" data-english="Principal:">அசல் (ரூ):</label>
        <input type="text" id="Principal" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="paymentInAdvance" class="form-label" data-tamil="முன் பணம் (ரூ) :" data-english="Advance Payment (₹):">முன் பணம் (ரூ) :</label>
        <input type="text" id="paymentInAdvance" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="InterestRate" class="form-label" data-tamil="வட்டி விகிதம் (%) (ஆண்டு) :" data-english="Interest Rate (%) (Annual):">வட்டி விகிதம் (%) (ஆண்டு) :</label>
        <input type="text" id="InterestRate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="month" class="form-label" data-tamil="மாதங்கள் :" data-english="Months:">மாதங்கள் :</label>
        <input type="text" id="month" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="currentYear" class="form-label" data-tamil="தொடங்கும் ஆண்டு :" data-english="Start Year:">தொடங்கும் ஆண்டு :</label>
        <input type="text" id="currentYear" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="currentMonth" class="form-label" data-tamil="தொடங்கும் மாதம் :" data-english="Start Month:">தொடங்கும் மாதம் :</label>
        <select id="currentMonth" class="form-control" required>
          <option ></option>
          <option value="0" data-tamil="ஜனவரி" data-english="January">ஜனவரி</option>
          <option value="1" data-tamil="பிப்ரவரி" data-english="February">பிப்ரவரி</option>
          <option value="2" data-tamil="மார்ச்" data-english="March">மார்ச்</option>
          <option value="3" data-tamil="ஏப்ரல்" data-english="April">ஏப்ரல்</option>
          <option value="4" data-tamil="மே" data-english="May">மே</option>
          <option value="5" data-tamil="ஜூன்" data-english="June">ஜூன்</option>
          <option value="6" data-tamil="ஜூலை" data-english="July">ஜூலை</option>
          <option value="7" data-tamil="ஆகஸ்ட்" data-english="August">ஆகஸ்ட்</option>
          <option value="8" data-tamil="செப்டம்பர்" data-english="September">செப்டம்பர்</option>
          <option value="9" data-tamil="அக்டோம்பர்" data-english="October">அக்டோம்பர்</option>
          <option value="10" data-tamil="நவம்பர்" data-english="November">நவம்பர்</option>
          <option value="11" data-tamil="டிசம்பர்" data-english="December">டிசம்பர்</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tax" class="form-label" data-tamil="வரி (ஆண்டு) :" data-english="Tax (Annual):">வரி (ஆண்டு) :</label>
        <input type="text" id="tax" class="form-control" required>
      </div>
      <div> 
        <div data-tamil="வீட்டு கடன்:" data-english="Home Loan:">வீட்டு கடன்:</div>
        <div class="form-group custom-radio-label">
          <div class="form-group">
          <input type="radio" id="radio1" name="optradio1" value="option1">
          <label class="form-check-label" for="radio1" data-tamil="ஆம்" data-english="Yes">ஆம்</label>
        </div><br>
        <div class="form-group">
          <input type="radio" id="radio2" name="optradio1" value="option2">
          <label class="form-check-label" for="radio2" data-tamil="இல்லை" data-english="No">இல்லை</label>
        </div>
      </div>
      <div data-tamil="வீட்டுக் கடன் மற்றும் வரி ஒப்புதல்:" data-english="Home Loan and Tax Approval:">வீட்டுக் கடன் மற்றும் வரி ஒப்புதல்:</div>
      <div class="form-group custom-radio-label">
        <div class="form-group">
          <input type="radio" id="radio3" name="optradio2" value="option1">
          <label class="form-check-label" for="radio3" data-tamil="ஆம்" data-english="Yes">ஆம்</label>
        </div><br>
        <div class="form-group">
          <input type="radio" id="radio4" name="optradio2" value="option2">
          <label class="form-check-label" for="radio4" data-tamil="இல்லை" data-english="No">இல்லை</label>
        </div>
      </div>
      <div class="form-group">
        <button type="button"  id="calBtn" class="btn btn-danger" data-tamil="கணக்கீடு" data-english="Calculate">கணக்கீடு</button>
      </div>
    </div> 
    </div>
    <div class="fields-section">
      <div class="text-start my-3"> <button id="englishBtn" class="btnmodel">English</button></div>
      <h2 data-tamil="உங்கள் தரவு இங்கே காணவும்" data-english= "your datas here!!!">உங்கள் தரவு இங்கே காணவும்</h2>
      <div class="form-group">
        <label class="form-label" data-tamil="கடன் தொகை (ரூ) :" data-english="Loan Amount (₹):">கடன் தொகை (ரூ) :</label>
        <div id="loanAmount" class="p-3 form-control"></div>
      </div>
      <div class="form-group">
        <label class="form-label" data-tamil="முன் பணம் சதவீதம் :" data-english="Advance Payment Percentage:">முன் பணம் சதவீதம் :</label>
        <div id="advance" class="p-3 form-control"></div>
      </div>
      <div class="form-group">
        <label class="form-label" data-tamil="மாதத் தவணை தொகை :" data-english="Monthly EMI Amount:">மாதத் தவணை தொகை :</label>
        <div id="monthlyEmi" class="p-3 form-control"></div>
      </div>
      <div class="form-group">
        <label class="form-label" data-tamil="மாத வரி :" data-english="Monthly Tax:">மாத வரி :</label>
        <div id="taxid" class="p-3 form-control"></div>
      </div>
      <div class="form-group">
        <label class="form-label" data-tamil="மொத்த வரி :" data-english="Total Tax:">மொத்த வரி :</label>
        <div id="totalTax" class="p-3 form-control"></div>
      </div>
      <div class="form-group">
        <label class="form-label" data-tamil="மொத்த மாதங்களின் தவணை:" data-english="Total Installments for Months:">மொத்த மாதங்களின் தவணை:</label>
        <div id="totalofemi" class="p-3 form-control"></div>
      </div>
      <div class="form-group">
        <label class="form-label" data-tamil="ஆண்டின் மொத்தத் தவணை :" data-english="Total Annual Installments:">ஆண்டின்  மொத்தத் தவணை :</label>
        <div id="annuvaltotalemi" class="p-3 form-control"></div>
      </div>
      <div class="form-group">
        <label class="form-label" data-tamil="மொத்த வட்டி :" data-english="Total Interest:">மொத்த வட்டி :</label>
        <div id="totalInterest" class="p-3 form-control"></div>
      </div>
      
      <div id="PrincipalAmount"></div>
    </div>
  </div>
  <script src="scriptlanguage.js"></script>
</body>
</html>
