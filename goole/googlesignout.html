<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Out</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .signout-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="signout-container">
    <h2>Signed in as: <span id="user-email"></span></h2>
    <button id="signout-btn" class="btn btn-danger mt-3">Sign Out</button>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    document.getElementById('user-email').textContent = sessionStorage.getItem('email');

    document.getElementById('signout-btn').addEventListener('click', function() {
      sessionStorage.removeItem('email');
      google.accounts.id.disableAutoSelect();
      window.location.href = 'googlesign.html';
    });
  </script>
</body>
</html>
